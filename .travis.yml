language: scala
scala:
  - 2.11.12
  - 2.12.7
jdk:
  - oraclejdk8
sudo: false
script:
- sbt ++$TRAVIS_SCALA_VERSION test unidoc
- git diff --exit-code
matrix:
  include:
  - jdk: openjdk10
    scala: 2.12.7
    script:
    - sbt ++$TRAVIS_SCALA_VERSION test
    before_install:
      - rm "${JAVA_HOME}/lib/security/cacerts"
      - ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"
addons:
  apt:
    packages:
      - oracle-java8-installer
